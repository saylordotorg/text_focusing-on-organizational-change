    <div class="epigraph block" id="judge_1.0-ch09_ep01">
        <p class="para" id="judge_1.0-ch09_p01">It is not only what we do, but also what we do not do, for which we are accountable.</p>
        <p class="attribution">Moliere</p>
    </div>
    <div class="epigraph block" id="judge_1.0-ch09_ep02">
